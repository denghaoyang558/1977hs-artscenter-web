<body  class="body_product">
    <!--顶部开始-->
    <div id="top">
    <!--频道导航 开始-->
    <script>        
    window.onload = function (){
        var oWin = document.getElementById("window");
        var oLay = document.getElementById("overlay");	
        var oBtn = document.getElementById("popmenu");
        var oClose = document.getElementById("close");
        oBtn.onclick = function (){oLay.style.display = "block";oWin.style.display = "block"	};
        oLay.onclick = function (){oLay.style.display = "none";oWin.style.display = "none"	}
    };
    </script>
    <div style="margin-bottom:55px;">
        <div id="toolbar">
            <div class="fixed-blue">
                <a class="ui-title" id="popmenu" style="font-weight:bold;text-shadow: none;">速写作品</a>
                <a class="ui-btn-back" href="javascript:history.go(-1)"></a>
                <a class="ui-btn-home" href="{:U('Index/index')}"></a>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="window">
            <ul class="windowlist">
                <li><a  href="{:U('Works/sumiao')}"><span>素描作品</span></a></li>
                <li><a  href="{:U('Works/secai')}"><span>色彩作品</span></a></li>
                <li><a  href="{:U('Works/suxie')}"><span>速写作品</span></a></li>
                <li><a  href="{:U('Works/student')}"><span>学生作品</span></a></li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
    <!--频道导航 结束-->
</div>
<!--顶部结束-->

<div  id="content" >
    <div  class="product" >
        <ul class="channellist">
            <foreach name="works" item="data" >
                <if condition="$key%2 eq 0 ">
                    <div class="row">
                        <li>
                            <a  href="__ROOT__{$data.pic_adr}">
                                <div class="ChannelIcon">
                                    <img src="__ROOT__{$data.pic_adr}" />
                                </div>
                            </a>
                        </li>
                <else />
                        <li>
                            <a  href="__ROOT__{$data.pic_adr}">
                                <div class="ChannelIcon">
                                    <img src="__ROOT__{$data.pic_adr}" />
                                </div>
                            </a>
                        </li>
                    </div>
                </if>
            </foreach>
        </ul>
        <div class="clear"></div>
    </div>
</div>
