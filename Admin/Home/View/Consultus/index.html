<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <title>1977画室网站后台</title>
    <link rel="icon" href="__PUBLIC__/Uploads/img/logo.png">
    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/admin/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/Js/admin/jquery.min.js"></script>
    <script src="__PUBLIC__/Js/admin/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Js/admin/docs.min.js"></script>
    <script src="__PUBLIC__/Js/admin/ie10-viewport-bug-workaround.js"></script>

    <!-- Font-awesome core CSS -->
    <link href="__PUBLIC__/Css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="__PUBLIC__/Css/admin/Homepage.css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function() 
        {  
            window.top.window.iFrameHeight();
            window.top.window.callApplicationCount();
        });
    </script>
    
</head>
<body>

<div id="page-wrapper" >
    <div class="row">
        <div class="col-md-12">        
            <h1 class="page-header">
                资讯1977模块
            </h1>
        </div>
    </div>
    <!-- 文章 -->
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12" style="margin-bottom:10px;">
                    <div style="float:left;margin-top:-5px;">
                        <h4>总共{$count}篇文章</h4>
                    </div>
                    <div style="float:right;"><a href="{:U('Consultus/add')}" style="width:150px;"type="button" class="btn btn-primary">新 增 文 章</a></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                  <th class="col-md-2"><div align="center">序号</div></th>
                                  <th class="col-md-3"><div align="center">标题</div></th>
                                  <th class="col-md-3"><div align="center">点击数</div></th>
                                  <th class="col-md-3"><div align="center">时间</div></th>
                                  <th class="col-md-2"><div align="center">操作</div></th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name='consult' item ='data' key='key'>
                                <tr>
                                    <th scope="row">
                                        <div align="center" style="padding-top:6px;">
                                            {$key+1}
                                        </div>
                                    </th>
                                    <td>
                                        <div align="center" style="padding-top:6px;">
                                            {$data.title}
                                        </div>
                                    </td>
                                    <td>
                                        <div align="center" style="padding-top:6px;">
                                            {$data.click}
                                        </div>
                                    </td>
                                    <td>
                                        <div align="center" style="padding-top:6px;">
                                            {$data.created_time}
                                        </div>
                                    </td>
                                    <td>
                                        <div align="center">
                                            <div style="width:200px;">
                                                <a type="button" class="btn btn-success" href="{:U('Consultus/alter')}?id={$data.id}">修 改</a>
                                                <a type="button" class="btn btn-danger" href="{:U('Consultus/delete_handle')}?id={$data.id}">删 除</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </foreach>
                            </tbody>
                        </table>       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div style="float:right;">
                    <nav>
                      <ul class="pagination">
                        {$page}
                     </ul>
                    </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
